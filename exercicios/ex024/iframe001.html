<!DOCTYPE html>

    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px;

        }
    </style>

<body>

    <p>
        Acessar o site do 

        <!--TAMANHO PADRAO 300X150-->

    <p>

        </iframe>
