<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário </title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="dados.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Género</legend>
            <input type="radio" name="sexo" id="isxmas" value="M"> 
            <label for="isxmas">Masculino</label>

            <input type="radio" name="sexo" id="isxfem" value="F"> 
            <label for="isxfem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Desportos favoritos </legend>
        
            <input type="checkbox" name="desfut" id="idesfut" checked>
            <label for="idesfut">Futebol </label> <br>   

            <input type="checkbox" name="desbas" id="idesbas">
            <label for="idesbas">Basquetebol</label><br>  

            <input type="checkbox" name="desnat" id="idesnat">
            <label for="idesnat">Natação</label><br>  

            <input type="checkbox" name="desten" id="idesten">
            <label for="idesten">Ténis</label><br>  
        </fieldset>
        
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
    
</body>
</html>
